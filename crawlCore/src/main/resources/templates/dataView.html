<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Crawled Data</title>
</head>
<body>
<h1 th:text="${hello}"></h1>
Crawled Data Page

<table border="1">
	<tr><td>Anchor Title</td><td th:text="${doctum.anchorTitle}"></td></tr>
	<tr><td>Author</td><td th:text="${doctum.author}"></td></tr>
	<tr><td>Meta Contents</td><td th:text="${doctum.filteredContents}"></td></tr>
	<tr><td>HTML Contents</td><td th:utext="${doctum.htmlContents}"></td></tr>
	<tr><td>Latest Update Date</td><td th:utext="${doctum.strUpdateDate}"></td></tr>
	<tr><td>Update Count</td><td th:utext="${doctum.updateCount}"></td></tr>
</table>

<table border="1">
<tr th:each="cmt : ${comments}">
	<td th:text="${cmt.commentNo}"></td>
	<td th:text="${cmt.user}"></td>
	<td th:text="${cmt.strTimestamp}"></td>
	<td th:text="${cmt.contents}"></td>
</tr>

</table>

</body>
</html>
